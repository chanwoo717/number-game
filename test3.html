        <div class="plus">
            <p>
                <code>3+5=</code>
                <input type="text">
                <button>제출</button>
            </p>
        </div>
        <script>

            const elPlus = document.querySelector('.plus input'),
                elPlusBtn = document.querySelector('.plus button'),
                elPlusCode = document.querySelector('.plus code');

            let randomAnswer;
            let point = 0;

            elPlusBtn.onclick = function () {
                console.log(elPlus.value, randomAnswer);
                if (elPlus.value === `${randomAnswer}`) {
                    point++;
                    console.log("정답입니다." + point + "점 입니다.");
                }
            }

            function ranNumb() {
                return Math.ceil(Math.random() * 50);
            }

            setInterval(function () {
                let a = ranNumb();
                let b = ranNumb();
                randomAnswer = a + b;
                elPlusCode.innerText = `${a} + ${b} = `;
            }, 5000)

        </script>
